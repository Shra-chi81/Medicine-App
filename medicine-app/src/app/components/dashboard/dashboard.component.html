<div class="dashboard-container">
    <mat-sidenav-container class="main-container">
      <mat-sidenav #sidenav mode="side" [opened]="isOpened">
        <mat-nav-list>
          <a mat-list-item routerLink="/dashboard">
            <i class="fa fa-tachometer" aria-hidden="true"></i> 
            <span class="ml-2"></span> Dashboard
          </a>
          <a mat-list-item routerLink="/patient">
            <i class="fa fa-tachometer" aria-hidden="true"></i> 
            <span class="ml-2"></span> Patient
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <div class="content">
          <h1>Welcome to the Medicine Ordering App!</h1>
          <div>
            <mat-form-field>
              <mat-label>Search Medicines</mat-label>
              <input matInput [(ngModel)]="searchTerm" (ngModelChange)="searchMedicines()" />
            </mat-form-field>
            <mat-list>
              <mat-list-item *ngFor="let medicine of medicines">
                {{ medicine.name }}
              </mat-list-item>
            </mat-list>         
          </div>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>

</div>
